<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tienda de Arte</title>
  </head>
  <body>
    <header>
      <h1>TIENDA</h1>
    </header>

    <main>
      
      <div class="intro">
      </div>
      <div class="logingOut">
        <input class="espaciadox10 oculto botonLogOut" type="submit" value="Log Out" id="logOut">
      </div>
      <div class="filtro">
        <select class="form-select selectorFiltro" aria-label="Default select example">
          <option selected>Filtrar</option>
          <option value="1">Tipo de Producto</option>
          <option value="2">Mayor a menor</option>
          <option value="3">Menor a mayor</option>
        </select>
        <div><input type="radio" name="orden" id="todo" value="todo" checked>
        <label for="todo">Todos</label>
        <input type="radio" name="orden" id="print" value="print">
        <label for="print">Print</label>
        <input type="radio" name="orden" id="sticker" value="sticker">
        <label for="sticker">Sticker</label>
        <input type="radio" name="orden" id="accesorio" value="accesorio">
        <label for="accesorio">Accesorio</label>
      </div>
      </div>

      <div class="catalogo">
      </div>
      
      <div class="addProductos">
        <label class="espaciadox10" for="agregar">Agregar a la bolsa</label>
        <input class="espaciadox10" type="submit" value="AGREGAR" id="agregar">
        </div>

      <div class="bolsa">
      </div>
      <div class="total">
        <h3 class="totalBolsa"></h3>
      </div>
      <div class="finCompra">
      </div>

    </main>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
